{% extends "base.html" %}
{%block content%}


<div class="container px-5">
    <div class="row py-5">
        <div class="col-md-3 offset-md-4 shadow rounded py-4">
            <form method="POST">

                <div class="form-group row">
                    <label for="inputUsername">Username</label>
                    <div class="col-sm-10">
                        <label class="sr-only" for="inputUsername">Username</label>
                        <input type="text" class="form-control my-1" name="inputUsername" id="inputUsername"
                            placeholder="Username">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control my-1"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>





{%endblock%}
